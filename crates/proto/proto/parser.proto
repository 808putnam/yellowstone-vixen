syntax = "proto3";

package vixen.parser;

import public "solana-token-program.proto";

import public "solana-token-extensions.proto";


message TokenProgramState {
    oneof state_oneof {
        solana.token.program.TokenAccount token_account = 1;
        solana.token.program.Mint mint = 2;
        solana.token.program.Multisig multisig = 3;
  }
}


message TokenExtensionState {
    oneof state_oneof {
        solana.token.extensions.ExtendedTokenAccount token_account = 1;
        solana.token.extensions.ExtendedTokenMint mint = 2;
        solana.token.extensions.ExtendedTokenMultisig multisig = 3;
  }
}

